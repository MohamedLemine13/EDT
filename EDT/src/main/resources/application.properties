spring.application.name=EDT
spring.datasource.url=jdbc:postgresql://localhost:5432/emploi_du_temps
spring.datasource.username=postgres
spring.datasource.password=00000000
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.profiles.active=dev
app.jwt.secret=CHANGE_ME_TO_A_LONG_RANDOM_SECRET_32+CHARS
app.jwt.expMinutes=120

server.port=8080
